#cloud-config
autoinstall:
  version: 1

  locale: "en_US.UTF-8"
  timezone: "Etc/UTC"

  # make sure to use the newest installer
  refresh-installer:
    update: true

  # install all the available drivers
  drivers:
    install: true

  # initialize the base account
  # password is disabled
  identity:
    hostname: __HOSTNAME__
    username: tempuser
    password: "*"

  # allow ssh logins but disbale password login
  ssh:
    install-server: yes
    allow-pw: false

  # use the standard network
  # I should probably provide a LUKS passphase for encryption at rest
  storage:
    layout:
      name: lvm
      sizing-policy: all

  # update the entire system
  updates: all

  # install cloud-init for further setups
  packages:
    - ufw
    - fail2ban
    - cloud-init

  # done
  shutdown: poweroff
